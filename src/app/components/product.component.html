<h3 appHighlight>{{ product.title }}</h3>
<img [src]="product.image" alt="" />
<strong>{{ product.price | currency: "EUR" }}</strong>
<p>{{ product.description | slice: 0:10 }}</p>
<p>{{ today | date: "HH:mm" }}</p>
<button (click)="addCart()">Agregar al carrizo</button>
<a [routerLink]="['/products', product.id]">Ver detalle</a>
